<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- List, Tables, Styles, Forms -->

    <!-- 
        Un-Ordered List - 
        is to list down the content with bullet in format. 
    -->
    <ul
      style="
        width: 300px;
        border: 1px solid red;
        color: darkblue;
        font-size: 30px;
      "
    >
      <!-- List Item -->
      <li>
        some text 1
        <ul>
          <li>
            sub text
            <ol>
              <li>step 123</li>
            </ol>
          </li>
        </ul>
      </li>
      <li>some text 2</li>
      <li>some text 3</li>
      <li>some text 4</li>
      <li>some text 5</li>
    </ul>

    <hr />
    <!-- Ordered List -->
    <!-- type attribute => a, A, 1, I -->
    <ol type="A">
      <li>step 1</li>
      <li>step 2</li>
      <li>step 3</li>
    </ol>

    <!-- Tables -->
    <table border="10px">
      <tr>
        <td>
          <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/pink-flowers-header-1512582155.jpg?crop=1.00xw:1.00xh;0,0&resize=980:*" width="500px" alt="pink flower" />
        </td>
        <td>
            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/high-angle-view-of-blue-forget-me-not-flowers-royalty-free-image-675623415-1553101854.jpg?crop=1.00xw:0.754xh;0,0&resize=980:*" width="500px" alt="blue flower">
        </td>
          
      </tr>
    </table>

    <!-- display data as in Tables  -->
    <table border>
      <thead>
        <tr>
          <th>Name</th>
          <th>Account Number</th>
          <th>Transaction</th>
          <th>due Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Siva</td>
          <td>123456</td>
          <td>Big Basket - 1.00</td>
          <td>18/11</td>
        </tr>
        <tr>
            <td>abc</td>
            <td>1245452</td>
            <td>big bazar</td>
            <td>1245</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
